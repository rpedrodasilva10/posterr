DB_URL=jdbc:postgresql://localhost:5432/posterr_db
DB_DATA_SOURCE_DRIVER=org.postgresql.Driver
DB_USER=postgres
DB_PASSWORD=admin
DB_JPA_DIALECT=org.hibernate.dialect.PostgreSQLDialect
DB_JPA_DDL_AUTO=update
DB_INIT_MODE=always

# Hikari
HIKARI_MAXIMUM_POOL_SIZE=10
HIKARI_MINIMUM_IDLE=3
HIKARI_IDLE_TIMEOUT=60000
HIKARI_MAX_LIFETIME=30000
HIKARI_CONNECTION_TIMEOUT=30000